<!--layout.html是公用的模板，可以使用继承-->
{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#">分类列表</a></li>
    <!--<li class="active">Data</li>-->
</ol>
<h3>分类列表</h3>
<table class="table table-hover table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
        <!--<th>管理员</th>-->
    </tr>

    {% for item in categories%}
    <tr>
        <td>{{item._id.toString()}}</td>
        <td>{{item.name}}</td>
        <td>
            <a href="/admin/category/edit?name={{item.name}}">修改</a>
            <a href="/admin/category/delete?name={{item.name}}">删除</a>
        </td>
    </tr>
    {% endfor %}
</table>
<!--分页功能在page.html中，因为很多地方都会用到，所以封装成模板，调用即可-->
<nav aria-label="Page navigation">
    <ul class="pager">
        <li class="previous"><a href="/admin/category?page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        <!--<li>一共{{pages}}页,当前第{{page}}页</li>-->
        <li class="next"><a href="/admin/category?page={{page+1}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
        <li>一共{{pages}}页,当前第{{page}}页</li>
    </ul>
</nav>
{% endblock%}
