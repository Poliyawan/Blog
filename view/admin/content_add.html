<!--layout.html是公用的模板，可以使用继承-->
{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="#">添加内容</a></li>
    <!--<li class="active">Data</li>-->
</ol>
<h3>添加内容</h3>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-10">
            <select name="category" id="category" style="width: 200px;height: 30px" >
                {% for item in categories%}
                <option value="{{item.id}}">{{item.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">内容简介</label>
        <div class="col-sm-10">
            <textarea name="description"  class="form-control" id="description" cols="30" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea name="content"  class="form-control" id="content" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{% endblock%}
